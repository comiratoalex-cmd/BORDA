<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Border Generator – Barra PRO</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="sidebar" id="ui">
  <h2>Border Generator – Barra PRO</h2>

  <div class="group">
    <label>Velocidade (rotação)</label>
    <input type="range" id="speed" min="4" max="20" value="8">
  </div>

  <div class="group">
    <label>Espessura</label>
    <input type="range" id="borderW" min="3" max="14" value="6">
  </div>

  <div class="group">
    <label>Modo de Cores</label>
    <select id="mode">
      <option value="themes">Temas (JSON)</option>
      <option value="manual">Manual (C1–C4)</option>
      <option value="hue">Pastel + Hue Shift</option>
    </select>
  </div>

  <div class="group" id="themeBox">
    <label>Tema</label>
    <select id="theme"></select>
  </div>

  <div id="manualBox" style="display:none;">
    <div class="group"><label>Cor 1</label><input type="color" id="c1"></div>
    <div class="group"><label>Cor 2</label><input type="color" id="c2"></div>
    <div class="group"><label>Cor 3</label><input type="color" id="c3"></div>
    <div class="group"><label>Cor 4</label><input type="color" id="c4"></div>
  </div>

  <div id="hueBox" class="group" style="display:none;">
    <label>Hue Shift</label>
    <input type="range" id="hue" min="0" max="360" value="0">
  </div>

  <button id="exportBtn">🔗 Gerar Link OBS</button>
  <p id="resultLink"></p>
</div>

<div class="preview">
  <div id="box" class="border-box"></div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
